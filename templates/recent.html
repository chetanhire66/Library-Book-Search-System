<!-- templates/recent.html -->
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Recent Searches</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  </head>
  <body class="bg-light">
    <div class="container py-5">
      <a href="{{ url_for('index') }}" class="btn btn-link mb-3">← Back</a>
      <div class="card mx-auto shadow-sm" style="max-width:720px;">
        <div class="card-body">
          <h3 class="card-title mb-3">Recently Searched Books</h3>
          {% if books %}
            <ul class="list-group">
              {% for b in books %}
                <li class="list-group-item">
                  <div class="d-flex justify-content-between">
                    <div>
                      <strong>{{ b.id }}</strong> — {{ b.title }} <small class="text-muted">by {{ b.author }}</small>
                    </div>
                  </div>
                </li>
              {% endfor %}
            </ul>
          {% else %}
            <p class="text-muted">No recent searches.</p>
          {% endif %}
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>

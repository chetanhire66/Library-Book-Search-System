<!-- templates/delete.html -->
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Delete Book</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  </head>
  <body class="bg-light">
    <div class="container py-5">
      <a href="{{ url_for('index') }}" class="btn btn-link mb-3">‚Üê Back</a>
      <div class="card mx-auto shadow-sm" style="max-width:720px;">
        <div class="card-body">
          <h3 class="card-title mb-3">Delete Book by ID</h3>
          {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, msg in messages %}
              <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                {{ msg }}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
              </div>
            {% endfor %}
          {% endif %}
          {% endwith %}
          <form method="post" id="deleteForm" class="row g-3">
            <div class="col-12 col-md-8">
              <input type="number" name="book_id" class="form-control" placeholder="Enter Book ID to delete" required>
            </div>
            <div class="col-12 col-md-4">
              <button type="submit" class="btn btn-danger w-100">Delete</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
